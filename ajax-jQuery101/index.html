<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap-grid.css" integrity="sha256-PM4GO42KoMjqwoXyG9KN7R68yxVdOLsFbTbV6T970+k=" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Ajax jQuery</title>
</head>

<body>

  <header>
    <h1>jQuery Lowdown</h1>
  </header>

  <div id="result"></div>
  <ul id="users"></ul>
  <h3>Add Post</h3>
  <form id="postForm" action="https://jsonplaceholder.typicode.com/photos">
    <input type="text" id="title" placeholder="Title"><br><br>
    <textarea placeholder="Body" id="body" cols="30" rows="10"></textarea><br>
    <input type="submit" value="Submit">
  </form>


  <script src="app.js"></script>
</body>
</html>
